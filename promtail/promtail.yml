server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${GRAFANA_LOKI_URL}
    basic_auth:
      username: ${GRAFANA_LOKI_USERNAME}
      password: ${GRAFANA_LOKI_TOKEN}

scrape_configs:
  - job_name: maker-job-watcher-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: maker-job-watcher
          service: maker-job-watcher
          environment: production
          __path__: /var/log/maker-job-watcher/*.log

  - job_name: maker-job-watcher-json
    static_configs:
      - targets:
          - localhost
        labels:
          job: maker-job-watcher-json
          service: maker-job-watcher
          environment: production
          format: json
          __path__: /var/log/maker-job-watcher/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            context: context
            data: data
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
      - output:
          source: message

  # For local development
  - job_name: maker-job-watcher-local
    static_configs:
      - targets:
          - localhost
        labels:
          job: maker-job-watcher-local
          service: maker-job-watcher
          environment: development
          __path__: ./logs/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            context: context
            data: data
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
      - output:
          source: message